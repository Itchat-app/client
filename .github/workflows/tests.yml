on:
  - push
  - pull_request

jobs:
  cache-install:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - uses: pnpm/action-setup@v2.0.1
        name: Install pnpm
        id: pnpm-install
        with:
          version: 7
          run_install: false
      - name: Install dependencies
        run: pnpm install
  run-tests:
    runs-on: ubuntu-latest
      - steps:
        - name: Test
        - run: pnpm run test
workflows:
  version: 2
  build-test:
    jobs:
      - cache-install
      - test:
          requires:
            - install