on:
  - push
  - pull_request

jobs:
  cache-and-install:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - uses: npm/action-setup@v2.0.1
        name: Install npm
        id: npm-install
        with:
          version: 7
          run_install: false
      - name: Install dependencies
        run: npm install
      - name: Test
        run: npm run test